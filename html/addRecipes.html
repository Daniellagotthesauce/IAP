<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Recipe</title>
    <link rel="stylesheet" href="../css/recipe.css">
</head>
<body>
    <div class="Recipe">
        <div class="Food">
            <img src="../photos/chipo.jpeg" alt="Recipe Image">
        </div>

        <div class="recipe-form">
            <h2>Add a New Recipe</h2>
            <form action="http://localhost:4000/add-recipe" method="post">
                <div class="input-group">
                    <label for="userID">User ID:</label>
                    <input type="text" id="userID" name="UserID" placeholder="Enter your UserID" required>
                </div>

                <div class="input-group">
                    <label for="title">Recipe Title:</label>
                    <input type="text" id="title" name="Title" required>
                </div>

                <div class="input-group">
                    <label for="category">Category:</label>
                    <select id="category" name="Category" required>
                        <option value="Breakfast Delights">Breakfast Delights</option>
                        <option value="Dinner Delights">Dinner Delights</option>
                        <option value="Sweet Endings">Sweet Endings</option>
                        <option value="Refreshing sips">Refreshing sips</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="description">Description:</label>
                    <input type="text" id="description" name="Description" required>
                </div>

                <div class="input-group">
                    <label for="ingredients">Ingredients:</label>
                    <textarea id="ingredients" name="Ingredients" required></textarea>
                </div>

                <div class="input-group">
                    <label for="steps">Steps:</label>
                    <textarea id="steps" name="Steps" required></textarea>
                </div>

                <input type="submit" class="btn" value="Add Recipe">
            </form>
        </div>
    </div>

    <script>
       // Function to get query parameters
function getQueryParam(param) {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get(param);
}

// Fetch the userID from the URL
const userID = getQueryParam('userID');

// Check if userID exists
if (userID) {
    console.log('User ID:', userID);  // Do something with the userID
} else {
    alert('User ID not provided. Please log in again.');
    window.location.href = 'login.html';
}
 
    </script>
</body>
</html>
