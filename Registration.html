<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="Login.css">
    
</head>
<body>
    <div class="Register">
        <div class="Food">
            <img src="Registration.jpeg" alt="Food Image">
        </div>

        <div class="registration-form">
            <h2>Registration</h2>
            <form action="/register" method="post">
                <div class="input-group">
                    <label>Full Name</label>
                    <input type="text" id="fname" name="full_name" placeholder="John Doe">

                    <label for="uname">UserName</label>
                    <input type="text" id="uname" name="User_Name">

                    <label for="mail">Email</label>
                    <input type="email" id="mail" name="user_mail" placeholder="username@mail.com">

                    <label for="password">Password</label>
                    <input type="password" id="password" name="user_password">

                    <label for="confirm password">Confirm Password</label>
                    <input type="password" id="confirm password" name="pass_confirmation">

                    <label for="contact">Contact</label>
                    <input type="tel" id="contact" name="contact_details">


                    <input type="submit" value="Register">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
